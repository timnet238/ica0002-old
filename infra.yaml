---
  - name: Initial setup
    hosts: all
    become: yes
    roles:
      - init

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
      
  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes 
    
  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
    become: yes
  
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes
  

      

