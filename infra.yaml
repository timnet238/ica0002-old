---
  - name: Initial setup
    hosts: all
    become: yes
    roles:
      - init
      
  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
    become: yes
  
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes
    

