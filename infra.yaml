---
  - name: Initial setup
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - backup
    tags: i

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
      - bind_exporter
    tags: b
      
  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes 
    
  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
      - nginx_exporter
    
  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
      - mysql_exporter
      - mysql_backup
    become: yes
    tags: db    
  
  - name: Web server
    hosts: web_servers
    roles:
      - docker
      - agama
      - nginx
      - nginx_exporter
    become: yes
    tags: w
  
  - name: Grafana
    hosts: grafana
    roles:
      - docker
      - grafana
    become: yes
    tags: g

  - name: influxdb
    hosts: influxdb
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    become: yes
    tags: i
    
  - name: pinger
    hosts: pinger
    roles:
      - pinger
    become: yes
    tags: p

  - name: docker
    hosts: all
    become: yes
    roles:
      - docker
    tags: docker
