---
 - name: install nginx
   apt:
     name: nginx
     state: latest
     update_cache: yes
     
 - name: nginx config
   ansible.builtin.copy:
     src: ../nginx/files/default
     dest: /etc/nginx/sites-enabled/default
   notify:
     - Restart nginx
      
 - name: Start service nginx
   ansible.builtin.service:
     name: nginx
     state: started
     enabled: yes
